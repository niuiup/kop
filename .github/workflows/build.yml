name: Build & Release EXE

on:
  push:
    tags:
      - "v*.*.*"          # сборка при пуше тега (семантическая версия)
  workflow_dispatch:       # ручной запуск

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"      # кэш pip для ускорения

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Clean previous builds
      run: |
        if (Test-Path dist) { Remove-Item dist -Recurse -Force }
        if (Test-Path build) { Remove-Item build -Recurse -Force }

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name monitor main.py

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-exe
        path: dist/monitor.exe
        if-no-files-found: error

    # === Создание релиза (если запуск по тегу v*) ===
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/monitor.exe
        draft: false
        prerelease: false
